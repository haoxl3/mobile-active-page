<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/H5ComponentBase.css">
    <link rel="stylesheet" href="css/bar.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }
        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>
</head>
<body>
    <div class="iphone"></div>
</body>
<script src="js/plugins/jquery.js"></script>
<script src="js/H5ComponentBase.js"></script>
<script src="js/bar.js"></script>
<script>
    var cfg = {
        type: 'bar',
        width: 400,
        height: 400,
        data: [
            ['JavaScript',.4,'#ff7676'],
            ['HTML/CSS',.2],
            ['CSS3',.4],
            ['HTML5',.5],
            ['jQuery',.32],
            ['Bootstrap',.1],
            ['VUE',.09]
        ],
        css: {
            top: 100,
            opacity: 0
        },
        animateIn: { opacity: 1, top: 200},
        animateOut: {opacity: 0, top: 100},
        center: true,
    }
    var h5 = new H5ComponentBar('myBarComponent', cfg)
    $('.iphone').append(h5);
    var leave = true;
    $('body').click(function(){
        leave = !leave;
        $('.h5_component').trigger(leave ? 'onLeave':'onLoad');
    })
</script>
</html>
