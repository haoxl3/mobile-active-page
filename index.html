<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
<script src="js/plugins/jquery.js"></script>
<script src="js/plugins/jquery-ui.min.js"></script>
<script src="js/plugins/jquery.fullPage.js"></script>
<!--加载H5组件相关资源-->
<script>
    var res = ['H5ComponentBase','bar','point','polyline','radar','pie','ring']
    var html = [];
    for(s in res) {
        html.push('<script type="text/javascript" src="js/'+res[s]+'.js"><\/script>');
        html.push('<link rel="stylesheet" type="text/css" href="css/'+res[s]+'.css">');
    }
    document.write(html.join(''));
</script>
<!--H5对象：进行内容管理-->
<script src="js/H5.js"></script>
<link rel="stylesheet" href="css/H5.css">
<!--页面逻辑样式-->
<style>
    body{
        margin: 0;
        padding: 0;
    }
    .h5_page{
        background-image: url(img/page_bg.png)
    }
    .h5_page_face{
        background-image: url(img/face_bg.png);
    }
    .h5_component_name_slogan{
        -webkit-animation: rock 2s infinite 2s;
    }
    @-webkit-keyframes rock {
        0%{ transform: rotate(0deg)}
        5%{ transform: rotate(3deg)}
        10%{ transform: rotate(-4deg)}
        15%{ transform: rotate(3deg)}
        20%{ transform: rotate(-2deg)}
        25%{ transform: rotate(1deg)}
        30%{ transform: rotate(-1deg)}
        70%{ transform: rotate(0deg)}
        100%{ transform: rotate(0deg)}
    }
    .h5_component_name_caption{
        background-image: url(img/page_caption_bg.png);
        width: 283px;
        height: 160px;
        text-align: center;
        line-height: 140px;
        font-size: 20px;
        color: #fff;
    }
    .h5_component_name_back{
        top: 30px;
        -webkit-animation: back 2s infinite 2s;
    }
    @-webkit-keyframes back {
        50%{
            top: 20px;
        }
    }
</style>
<script>
    $(function(){
       var h5 = new H5();
        //每个页面添加页脚
        h5.whenAddPage = function(){
            this.addComponent('slide_up',{
                bg:'img/footer.png',
                css:{
                    left:0,
                    bottom: -20,
                    width: '100%',
                    height: '20px',
                    zIndex: 999,
                    opacity: 0
                },
                animateIn: {
                    opacity: 1,
                    bottom: '-1px'
                },
                animateOut: {
                    opacity: 0,
                    bottom: '-20px'
                },
                delay: 500
            })
        }

            h5.addPage('face')
                .addComponent('logo', {
                center: true,
                width: 395,
                height: 130,
                bg: 'img/face_logo.png',
                css: {opacity: 0},
                animateIn: {top: 100,opacity: 1},
                animateOut: {top:0,opacity: 0}
            })
                .addComponent('slogan', {
                    center: true,
                    width: 365,
                    height: 99,
                    bg: 'img/face_slogan.png',
                    css: {opacity:0, top: 180},
                    animateIn: {left: '50%',opacity: 1},
                    animateOut: {top: '0%',opacity: 0},
                    delay: 500
                })
                .addComponent('face_img_left', {
                    width: 370,
                    height: 493,
                    bg: 'img/face_img_left.png',
                    css: {opaciy:0,left: -50,bottom:-50},
                    animateIn:{opacity:1,left:0,bottom:0},
                    animateOut:{opacity:0,left:-50,bottom:-50},
                    delay: 1000
                })
                .addComponent('face_img_right', {
                    width: 276,
                    height: 449,
                    bg: 'img/face_img_right.png',
                    css: {opaciy:0,right: -50,bottom:-50},
                    animateIn:{opacity:1,right:0,bottom:0},
                    animateOut:{opacity:0,right:-50,bottom:-50},
                    delay: 1000
                })
                    .addPage()
                    .addComponent('caption', {text: '课程分布方向'})//plyline
                    .addComponent('polyline',{
                        type: 'polyline',
                        data: [
                            ['前端开发',.4,'#ff7676'],
                            ['移动开发',.1],
                            ['后端开发',.2],
                            ['图像处理',.05]
                        ],
                        width: 530,
                        height: 300,
                        center: true,
                        css: {
                            top: 200,
                            opacity: 0
                        },
                        animateIn: {top: 250, opacity: 1},
                        animateOut: {top: 100, opacity: 0},
                    })
                    .addComponent('msg',{
                        text: '前端开发课程占到40%',
                        css: {
                            opacity: 0,
                            top: 160,
                            textAlign: 'center',
                            width: '100%',
                            color: '#ff7676'
                        },
                        animateIn: {opacity: 1},
                        animateOut: {opacity: 0}
                    })
                    .addPage()
                    .addComponent('caption', {text: '移动开发课程资源'})//pie
                    .addComponent('pie', {
                        type: 'pie',
                        width: 300,
                        height: 300,
                        data: [
                            ['JavaScript',.4,'#ff7676'],
                            ['HTML/CSS',.2],
                            ['CSS3',.05],
                            ['HTML5',.2],
                            ['jQuery',.15]
                        ],
                        css: {
                            top: 200
                        },
                        center: true
                    })
                    .addComponent('msg',{
                        text: '移动开发课程占到40%',
                        css: {
                            opacity: 0,
                            bottom: 120,
                            textAlign: 'center',
                            width: '100%',
                            color: '#ff7676'
                        },
                        animateIn: {opacity: 1},
                        animateOut: {opacity: 0}
                    })
                    .addPage()
                    .addComponent('caption', {text: '前端开发课程'})//bar
                    .addPage()
                    .addComponent('caption', {text: '后端开发课程'})//radar
                    .addPage()
                    .addComponent('caption', {text: '课程报名人数过万'})//ring
                    .addPage()
                    .addComponent('caption', {text: '课程难度分布'})//point
                    .addPage('tail')
                .addComponent('caption',{text:'核心理念'})
                .addComponent('text',{
                    width: 500,
                    height: 30,
                    center: true,
                    text: 'IT教育网=只学有用的',
                    css: {
                        opacity:0,
                        textAlign: 'center',
                        color: 'red',
                        fontSize: '26px'
                    },
                    animateIn: {opacity: 1,top: 120},
                    animateOut: {opacity: 0, top: 240}
                })
                .addComponent('description', {
                    center: true,
                    width: 481,
                    height: 295,
                    bg: 'img/description_bg.gif',
                    css: {
                        opacity: 0,
                        padding: '15px 10px 10px 10px',
                        color: '#fff',
                        fontSize: '15px',
                        lineHeight: '18px',
                        textAlign: 'justify',
                        top: 240
                    },
                    text: '文字内容文字内容文字内容文字内容文字内容文字内容文字内容',
                    animateIn:{opacity:1,top:190},
                    animateOut:{opacity:0,top:240},
                    delay: 1000
                })
                .addComponent('people',{
                    center: true,
                    width: 515,
                    height: 305,
                    bg:'img/p1_people.png',
                    css:{
                        opacity: 0,
                        bottom: 0
                    },
                    animateIn:{opacity: 1,bottom:40},
                    animateOut:{opacity: 0,bottom:0},
                    delay: 500
                })
                .addPage('tail')
                .addComponent('logo',{
                    center: true,
                    width: 359,
                    height: 129,
                    bg: 'img/tail_logo.png',
                    css:{top:240,opacity:0},
                    animateIn:{opacity:1,top:210},
                    animateOut:{opacity:0,top:240}
                })
                .addComponent('slogan',{
                    center: true,
                    width: 314,
                    height: 46,
                    bg: 'img/tail_slogan.png',
                    css:{top:280, opacity:0},
                    animateIn: {opacity:1,left:'50%'},
                    animateOut: {opacity:0, left:'0%'},
                    delay: 500
                })
                .addComponent('share', {
                    width: 128,
                    height: 120,
                    bg:'img/tail_share.png',
                    css: {opacity:0, top: 110,right:110},
                    animateIn:{opacity: 1, top: 10,right: 10},
                    animateOut: {opacity: 0, top: 110, right: 110},
                    delay: 1000
                })
                .addComponent('back', {
                    width: 52,
                    height: 50,
                    bg: 'img/tail_back.png',
                    center: true,
                    onclick: function(){
                        $.fn.fullpage.moveTo(1)
                    }
                })
            .loader(3);
    });
</script>
</body>
</html>
